<div class="wrap">
    <div class="row recipe-item" >
        <div class="col-7">
            <h4 class="list-group-item-heading">{{ recipe.name }}</h4> <br>
            <p class="list-group-item-description">{{ recipe.description }}</p>
        </div>
        <div class="col-5 text-right">
            <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive rounded" style="max-height: 100px;">
        </div>
    </div>
</div>
